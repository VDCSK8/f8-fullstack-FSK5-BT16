<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/ex01.css">
    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@400;500;600;800&display=swap"
        rel="stylesheet">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (1)">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner">


            <input type="checkbox" id="check" class="checkbox" hidden>
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <a href="#" class="logo">
                    <img src="./icon/Group 1.svg" alt="">
                </a>
                <div class="sidebar-item">
                    <h2 class="heading">Explore</h2>

                    <div class="nav">
                        <a href="#" class="nav-item">
                            <img src="./icon/icon1 .svg" alt="">New In
                        </a>
                        <a href="#" class="nav-item">
                            <img src="./icon/icon2.svg" alt="">Clothing
                        </a>
                        <a href="#" class="nav-item">
                            <img src="./icon/icon3.svg" alt="">Shoes
                        </a>
                        <a href="#" class="nav-item">
                            <img src="./icon/icon4.svg" alt="">Accessories
                        </a>
                        <a href="#" class="nav-item">
                            <img src="./icon/icon5.svg" alt="">Activewear
                        </a>
                        <a href="#" class="nav-item">
                            <img src="./icon/icon6.svg" alt="">Gifts & Living
                        </a>
                        <a href="#" class="nav-item">
                            <img src="./icon/icon7.svg" alt="">Inspiration
                        </a>

                        <button class="chat-btn">
                            <span class="icon">
                                <img src="./icon/icon8.svg" alt="">
                            </span>
                            Help Center
                        </button>
                    </div>
                </div>
            </aside>

            <!-- HEADER -->
            <header class="header">
                <form action="" class="search-form">
                    <img src="./icon/search.svg" alt="icon" class="icon">
                    <input type="text" class="search" placeholder="Search Store">
                </form>

                <nav class="nav">
                    <a href="#" class="nav-link active">Products</a>
                    <a href="#" class="nav-link">Story</a>
                    <a href="#" class="nav-link">Manufacturing</a>
                    <a href="#" class="nav-link">Packaging</a>
                </nav>

                <div class="actions">
                    <a href="#" class="actions-link">
                        <img src="./icon/basket.svg" alt="" class="actions-link"></a>
                    <a href="#" class="actions-link">
                        <img src="./icon/person.svg" alt="" class="actions-link"></a>
                </div>

                <label for="check" class="action-check">
                    <i class="fa-solid fa-bars"></i>
                </label>

            </header>


            <!-- MAIN -->
            <main class="main">
                <div class="wide"><img
                        src="https://images.unsplash.com/photo-1597019558926-3eef445fdf60?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2thdGVib2FyZHxlbnwwfHwwfHx8MA%3D%3D"
                        alt=""></div>
                <div class="tall"><img
                        src="https://images.unsplash.com/photo-1591311337241-cecfd26f1da1?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2thdGVib2FyZHxlbnwwfHwwfHx8MA%3D%3D"
                        alt=""></div>
                <div class="wide"><img
                        src="https://images.unsplash.com/photo-1589712186148-03ec318289c0?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c2thdGVib2FyZHxlbnwwfHwwfHx8MA%3D%3D"
                        alt=""></div>
                <div class="tall"><img
                        src="https://images.unsplash.com/photo-1601247309037-a3e434b07906?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNrYXRlYm9hcmR8ZW58MHx8MHx8fDA%3D"
                        alt=""></div>
                <div class="tall"><img
                        src="https://images.unsplash.com/photo-1547447134-cd3f5c716030?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHNrYXRlYm9hcmR8ZW58MHx8MHx8fDA%3D"
                        alt=""></div>
                <div class="tall"><img
                        src="https://images.unsplash.com/photo-1569074187119-c87815b476da?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHNrYXRlYm9hcmR8ZW58MHx8MHx8fDA%3D"
                        alt=""></div>
                <div class="wide"><img
                        src="https://images.unsplash.com/photo-1597769906771-dd0471091782?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNrYXRlYm9hcmR8ZW58MHx8MHx8fDA%3D"
                        alt=""></div>
                <div class="wide"><img
                        src="https://images.unsplash.com/photo-1597769906792-4b2f9a3403a8?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHNrYXRlYm9hcmR8ZW58MHx8MHx8fDA%3D"
                        alt=""></div>
            </main>

            <!-- label  -->
            <label for="check" class="label-overlay">
                <div class="overlay"></div>
            </label>

        </div>
    </div>
</body>

</html>
